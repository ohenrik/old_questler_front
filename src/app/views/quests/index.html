<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

</div>


<div class="jumbotron-primary">
  <div class="container">
    <div class="center-text">
      <h1 class="message">Questler <small class="bellow">Learning, one step at a time</small></h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-small-8 offset-small-2" ng-repeat="quest in quests">
      <div class="quest">
        <div class="page-header">
          <h1>{{ quest.title }}</h1>
        </div>
        <div class="content">
          {{ quest.excerpt }}
        </div>
        <div class="structures">
          <div class="well structure" ng-repeat="structure in quest.structures">
            {{ structure.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
